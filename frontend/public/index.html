      <title>NDOTO</title>

    <body>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="root"></div>
   

      <script>
        const subdomain = window.location.hostname.split('.')[0];
        let customTitle = "";
    
        // Map subdomains to custom titles
        switch (subdomain) {
          case "business":
            customTitle = "Boss Moves";
            break;
          case "comedy":
            customTitle = "LOL TV";
            break;
          case "videos":
            customTitle = "Ndoto Streams";
            break;
          case "faith":
            customTitle = "Faith First TV";
          
            loadGoogleAnalytics();
            break;
          case "woh":
            customTitle = "Women Of Honour";
            break;
          case "beauty":
            customTitle = "Beauty Tv";
            break;
          case "sports":
            customTitle = "Sports & Beyond";
            break;
          case "luxury":
            customTitle = "Luxury Living";
            break;
          case "fashion":
            customTitle = "Fashion On Lock";
            break;
          case "topics":
            customTitle = "Hot Topics";
            break;
          default:
            customTitle = subdomain;
        }
    
        document.title = customTitle;
    
        function loadGoogleAnalytics() {
          // Add the Google Tag Manager script
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-7R6S6D6WFF';
          document.head.appendChild(script);
     
          // Initialize the Google Analytics tag
          script.onload = function() {
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'G-7R6S6D6WFF');
          };
        }
      </script>
      
    </body>
